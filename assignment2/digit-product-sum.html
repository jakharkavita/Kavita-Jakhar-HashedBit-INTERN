<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sum of Digit Products</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      width: 350px;
      text-align: center;
    }

    h1 {
      font-size: 22px;
      color: #333;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #2c3e50;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Sum of Digit Products</h1>

    <input type="number" id="num1" placeholder="Enter first number" />
    <input type="number" id="num2" placeholder="Enter second number" />

    <button onclick="calculateDigitProductSum()">Calculate</button>

    <div id="result"></div>
  </div>

  <script>
    function sumOfDigitProducts(n1, n2) {
      const s1 = n1.toString().split('').reverse();
      const s2 = n2.toString().split('').reverse();
      const maxLength = Math.max(s1.length, s2.length);

      let sum = 0;

      for (let i = 0; i < maxLength; i++) {
        const digit1 = parseInt(s1[i] || '0');
        const digit2 = parseInt(s2[i] || '0');
        sum += digit1 * digit2;
      }

      return sum;
    }

    function calculateDigitProductSum() {
      const num1 = parseInt(document.getElementById('num1').value);
      const num2 = parseInt(document.getElementById('num2').value);

      if (isNaN(num1) || isNaN(num2)) {
        document.getElementById('result').textContent = "Please enter valid numbers.";
        return;
      }

      const result = sumOfDigitProducts(num1, num2);
      document.getElementById('result').textContent = "Result: " + result;
    }
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Toggle Theme</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    html, body {
      height: 100%;
    }

    body.day {
      background-color: #ffffff;
      color: #000000;
    }

    body.night {
      background-color: #000000;
      color: #ffd700;
    }

    .container {
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .toggle-btn {
      margin-top: 20px;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .button_day {
      background-color: white;
      color: black;
      border: 1px solid #ccc;
    }

    .button_night {
      background-color: darkblue;
      color: white;
      border: 1px solid white;
    }
  </style>
</head>
<body class="day">

  <div class="container" id="app">
    <p>I am a HashedBit student, ready to become an awesome full stack developer</p>
    <button id="swap" class="toggle-btn button_day" onclick="swapTheme()">Toggle Theme</button>
  </div>

  <script>
    function swapTheme() {
      const body = document.body;
      const button = document.getElementById("swap");

      const isDay = body.classList.contains("day");

      body.className = isDay ? "night" : "day";
      button.className = isDay 
        ? "toggle-btn button_night" 
        : "toggle-btn button_day";
    }
  </script>

</body>
</html>
